<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" disabled />
        <div class="history" id="history"></div>
      </div>
      <div class="buttons">
        <button class="btn function" data-value="percent">%</button>
        <button class="btn function" data-value="sqrt">√</button>
        <button class="btn function" data-value="square">x<sup>2</sup></button>
        <button class="btn clear operator" data-value="clear">C</button>
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="/">÷</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="*">×</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="-">-</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn operator" data-value="+">+</button>
        <button class="btn equals" data-value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
